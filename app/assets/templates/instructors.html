<div class="input-group">
  <input type="text" class="form-control" placeholder="Търси по име на инструктор">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button">Търси</button>
  </span>
</div>
<br />

Град:
<select ng-model="params.city" ng-change="cityChanged(params.city)">
  <option value="all">Всички</option>
  <option value="1">София</option>
</select>

|
Категория:
<select>
  <option value="all">Всички</option>
</select>

<br />
<br />

<h3>Резултати <span class="label label-default">{{ instructorsData.instructors_count }}</span> </h3>

<table class="table table-bordered">
  <thead>
    <tr>
      <td>Име</td>
      <td>Резултат</td>
      <td>Населено място</td>
      <td>Категории</td>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="instructor in instructorsData.instructors">
    <td><a href="/instructors/{{ instructor.id }}">{{ instructor.name }}</a></td>
    <td>{{ instructor.score }}</td>
    <td>{{ instructor.city }}</td>
    <td>{{ instructor.categories }}</td>
  </tr>
  </tbody>
</table>

<pagination total-items="instructorsData.instructors_count" max-size="10" ng-model="instructorsData.page" ng-change="pageChanged(instructorsData.page)"></pagination>
